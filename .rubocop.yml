require:
  - rubocop-factory_bot
  - rubocop-rails
  - rubocop-rspec

Style/Documentation:
  Enabled: false

Layout/HashAlignment:
  EnforcedHashRocketStyle: table
  EnforcedColonStyle: table

Metrics/AbcSize:
  Exclude:
    # auto-generated file
    - 'db/migrate/20230511201510_create_active_storage_tables.active_storage.rb'

Metrics/BlockLength:
  Exclude:
    - 'config/environments/**'

Metrics/MethodLength:
  Exclude:
    # auto-generated file
    - 'db/migrate/20230511201510_create_active_storage_tables.active_storage.rb'

Rails/UnknownEnv:
  Environments:
    - development
    - test
    - staging
    - production

Style/HashSyntax:
  EnforcedShorthandSyntax: never

AllCops:
  NewCops: enable
  Exclude:
    - 'bin/**'
    - 'db/**'

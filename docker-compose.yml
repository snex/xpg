version: '3.8'
services:
  db:
    image: postgres:alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    command: redis-server
    volumes:
      - redis:/data

  web:
    image: snex00/xpg:latest
    environment:
      RAILS_ENV: staging
    volumes:
      - wallets:/app/wallets
      - qr_codes:/app/storage
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    env_file:
      - '.env.docker'

volumes:
  redis:
  postgres:
  qr_codes:
  wallets:
